<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>TLog</title>

<link rel="apple-touch-icon" sizes="57x57" href="/apple-icon-57x57.png">
<link rel="apple-touch-icon" sizes="60x60" href="/apple-icon-60x60.png">
<link rel="apple-touch-icon" sizes="72x72" href="/apple-icon-72x72.png">
<link rel="apple-touch-icon" sizes="76x76" href="/apple-icon-76x76.png">
<link rel="apple-touch-icon" sizes="114x114" href="/apple-icon-114x114.png">
<link rel="apple-touch-icon" sizes="120x120" href="/apple-icon-120x120.png">
<link rel="apple-touch-icon" sizes="144x144" href="/apple-icon-144x144.png">
<link rel="apple-touch-icon" sizes="152x152" href="/apple-icon-152x152.png">
<link rel="apple-touch-icon" sizes="180x180" href="/apple-icon-180x180.png">
<link rel="icon" type="image/png" sizes="192x192"  href="/android-icon-192x192.png">
<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="96x96" href="/favicon-96x96.png">
<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
<link rel="manifest" href="/manifest.json">
<meta name="msapplication-TileColor" content="#ffffff">
<meta name="msapplication-TileImage" content="/ms-icon-144x144.png">
<meta name="theme-color" content="#ffffff">

<link href="css/bootstrap.min.css" rel="stylesheet">
<link href="css/datepicker3.css" rel="stylesheet">
<link href="css/styles.css" rel="stylesheet">

<!--Icons-->
<script src="js/lumino.glyphs.js"></script>
<script src="https://use.fontawesome.com/a8bab8bb6c.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.bundle.js"></script>

<!--[if lt IE 9]>
<script src="js/html5shiv.js"></script>
<script src="js/respond.min.js"></script>
<![endif]-->

</head>

<body>
<div class="page">
	<div class="col-sm-12 col-lg-12 main">			
		<div class="row">
			<div class="col-lg-12">
				<h1 class="page-header"><img src="logo.png"/> CED Environment Monitoring</h1>
			</div>
		</div><!--/.row-->
		
		<div class="row">
			<div class="col-xs-24 col-md-12 col-lg-6">
				<div class="panel panel-teal panel-widget">
					<div class="row no-padding">
						<div class="col-sm-3 col-lg-5 widget-left">
							<i class="fa fa-thermometer-half" aria-hidden="true"></i>
						</div>
						<div class="col-sm-9 col-lg-7 widget-right">
							<div id="temp" class="large"></div>
							<div class="text-muted">Temperature</div>
						</div>
					</div>
				</div>
			</div>
			<div class="col-xs-24 col-md-12 col-lg-6">
				<div class="panel panel-red panel-widget">
					<div class="row no-padding">
						<div class="col-sm-3 col-lg-5 widget-left">
							<i class="fa fa-tint" aria-hidden="true"></i>
						</div>
						<div class="col-sm-9 col-lg-7 widget-right">
							<div id="hum" class="large"></div>
							<div class="text-muted">Humidity</div>
						</div>
					</div>
				</div>
			</div>
		</div><!--/.row-->
		
		<div class="row">
			<div class="col-lg-12">
				<div class="panel panel-default">
					<div class="panel-heading">Historic Overview</div>
					<div class="panel-body tabs">
					
						<ul class="nav nav-pills">
							<li class="active"><a href="#pilltab1" data-toggle="tab">Last hour</a></li>
							<li><a href="#pilltab2" data-toggle="tab">Last 6h</a></li>
							<li><a href="#pilltab3" data-toggle="tab">Last day</a></li>
							<li><a href="#pilltab4" data-toggle="tab">Last 7 days</a></li>
							<li><a href="#pilltab5" data-toggle="tab">Last 30 days</a></li>
						</ul>
		
						<div class="tab-content">
							<div class="tab-pane fade in active" id="pilltab1">
								<div class="canvas-wrapper">
							    <canvas class="main-chart" id="chart-1" height="200" width="500"></canvas>
						    </div>
							</div>
							<div class="tab-pane fade" id="pilltab2">
							  <div class="canvas-wrapper">
							    <canvas class="main-chart" id="chart-6" height="200" width="500"></canvas>
						    </div>
							</div>
							<div class="tab-pane fade" id="pilltab3">
							  <div class="canvas-wrapper">
							    <canvas class="main-chart" id="chart-24" height="200" width="500"></canvas>
						    </div>
							</div>
							<div class="tab-pane fade" id="pilltab4">
							  <div class="canvas-wrapper">
							    <canvas class="main-chart" id="chart-189" height="200" width="500"></canvas>
						    </div>
							</div>
							<div class="tab-pane fade" id="pilltab5">
							  <div class="canvas-wrapper">
							    <canvas class="main-chart" id="chart-720" height="200" width="500"></canvas>
						    </div>
							</div>
						</div>
					</div>
						
					</div>
				</div>
			</div>
		</div><!--/.row-->

	</div>	<!--/.main-->
</div>
	<script src="js/jquery-1.11.1.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/custom.js"></script>
</body>

</html>
